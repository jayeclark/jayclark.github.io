<html>

<head>
    <link href="https://jayeclark.github.io/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="home">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" onclick="$('.collapse').collapse('show')" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
          
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="../index.html#home">Home</a></li>
                  <li><a href="../about.html">About Me</a></li>
                  <li><a href="../index.html#projects">Projects</a></li>
                  <li><a href="../contact.html">Contact</a></li>
                </ul>
              </div>
        </div>
    </nav>
    <div class="eyes">
      
        <div class="eye-container">
          <div class="liner-wing-left"></div>
            <div class="eyelash-container-left">
              <div class="eyelash-left" style="left:-30px;top:-5px;height:80px;transform:rotate(-60deg)"></div>
              <div class="eyelash-left" style="left:-25px;top:-11px;height:70px; transform: rotate(-50deg);"></div>
              <div class="eyelash-left" style="left:-20px;height:65px; transform: rotate(-48deg);"></div>
              <div class="eyelash-left" style="left:-15px;top: -11px; height:55px; transform: rotate(-44deg);"></div>
              <div class="eyelash-left" style="top:-12px"></div>
              <div class="eyelash-left" style="top:-9px"></div>
              <div class="eyelash-left" style="top:-6px"></div>
              <div class="eyelash-left" style="top:-3px"></div>
              <div class="eyelash-left" style="top:0px"></div>
            </div>
          <div class="eye">
            <div class="ball"><div class="pupil"></div></div>
          </div>
        </div>
        <div class="eye-container">
          <div class="liner-wing-right"></div>
          <div class="eyelash-container-right">
            <div class="eyelash-right" style="top:0px"></div>
            <div class="eyelash-right" style="top:-3px"></div>
            <div class="eyelash-right" style="top:-6px"></div>
            <div class="eyelash-right" style="top:-9px"></div>
            <div class="eyelash-right" style="top:-12px"></div>
            <div class="eyelash-right" style="left:-35px;top: -11px; height:55px; transform: rotate(44deg);"></div>
            <div class="eyelash-right" style="left:-30px;height:65px; transform: rotate(48deg);"></div>
            <div class="eyelash-right" style="left:-25px;top:-11px;height:70px; transform: rotate(50deg);"></div>
            <div class="eyelash-right" style="left:-25px;top:-5px;height:80px;transform:rotate(52deg)"></div>
          </div>
          <div class="eye">
            <div class="ball"><div class="pupil"></div></div>
          </div>
        </div>
    </div>
</body>
<script src="./eyes.js"></script>

</html>
