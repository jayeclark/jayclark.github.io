            <script type="text/javascript">
              window.onload = function() {
                  document.getElementById('contact-form').addEventListener('submit', function(event) {
                      event.preventDefault();
                      // generate a five digit number for the contact_number variable
                      this.contact_number.value = Math.random() * 100000 | 0;
                      // these IDs from the previous steps
                      emailjs.sendForm('service_p5qd7wt', 'template_5dbp12j', this)
                          .then(function() {
                              alert("Thank you for reaching out! I'll be in touch shortly regarding your inquiry.");
                              document.getElementById('contact_name').value = '';
                              document.getElementById('contact_email').value = '';
                              document.getElementById('contact_message').value = '';
                              document.getElementById('contact_number').value = Math.random() * 100000 | 0;
                          }, function(error) {
                              alert("Unfortunately, there was a problem submitting your message - please try again later or use one of the other listed contact methods!")
                          });
                  });
              }
